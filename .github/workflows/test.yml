name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - 'ubuntu-20.04'
        python-version:
          - '3.8'
        arch:
          - 'x86_64'
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: Install Dependencies
      run: |
        python3.8 -m pip install -U pip 
        python3.8 setup.py install
        pip install setuptools wheel twine pytest 
        python setup.py sdist bdist_wheel 
     
    - name: test      
      run: |
        pytest
        
  test_arm64: 
     runs-on: ubuntu-latest
     strategy:
      matrix:
        python-version: [3.8]
      fail-fast: false
     steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
      - name: Install and Run tests
        run: |
               docker run --rm -v ${{ github.workspace }}:/ws:rw --workdir=/ws \
               arm64v8/ubuntu:20.04 \
               bash -exc 'apt-get update && apt-get -y install python3.8 curl git && \
                ln -fs /usr/share/zoneinfo/America/New_York /etc/localtime && export DEBIAN_FRONTEND=noninteractive && apt-get install -y tzdata && dpkg-reconfigure --frontend noninteractive tzdata && \
                apt-get -y install software-properties-common && add-apt-repository ppa:deadsnakes/ppa && apt-get -y update && \
                apt install -y python3-pip python3.8-venv && python3.8 -m venv venv38 && source venv38/bin/activate && \
                apt-get update && apt-get install -y graphviz && \
                uname -m && \
                python3.8 -m pip install -U pip && \
                python3.8 setup.py install && \
                pip install setuptools wheel twine pytest && \
                python setup.py sdist bdist_wheel && \
                pytest && \
                deactivate'
