# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python setup.py install 
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and publish
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_LIFELINES_UPLOAD_API_KEY }}
      run: |
        python setup.py sdist bdist_wheel
        pip install pytest
        twine upload dist/*
        pytest

  test_arm64: 
     runs-on: ubuntu-latest
     strategy:
      matrix:
        python-version: [3.8]
      fail-fast: false
     steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
      - name: Install and Run tests
        run: |
               docker run --rm -v ${{ github.workspace }}:/ws:rw --workdir=/ws \
               arm64v8/ubuntu:20.04 \
               bash -exc 'apt-get update && apt-get -y install python3.8 curl git && \
                ln -fs /usr/share/zoneinfo/America/New_York /etc/localtime && export DEBIAN_FRONTEND=noninteractive && apt-get install -y tzdata && dpkg-reconfigure --frontend noninteractive tzdata && \
                apt-get -y install software-properties-common && add-apt-repository ppa:deadsnakes/ppa && apt-get -y update && \
                apt install -y python3-pip python3.8-venv && python3.8 -m venv venv38 && source venv38/bin/activate && \
                apt-get update && apt-get install -y graphviz && \
                uname -m && \
                python3.8 setup.py install && \
                python3.8 -m pip install -U pip && \
                python3.8 -m pip install --upgrade pip && \
                python3.8 setup.py sdist bdist_wheel && \
                pip3 install setuptools wheel twine && \
                pytest && \
                deactivate'
